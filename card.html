<!DOCTYPE html>
<html lang="en">
 
<head>
      <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1" />
 
    <link rel="stylesheet"
          type="text/css"
          href="css/bootstrap.css" />
    <link rel="stylesheet"
          type="text/css"
          href="css/custom.css" />
</head>
   
<body>
    <div class="container-my-5">
        <div class=".page-header">
            <h1>View all Orders</h1>
        </div>
        <div class="row">

            <div class="col-sm-4">
                <div class="card order-view">
                    <div class="card-body">
                        <div class="card-header">
                            <span>ABC Management Enterprises</span>
                            <span class="recyclable" data-toggle="tooltip" data-placement="top" title="Non-Recyclable">
                                <img src="res/icons/non-recyclable.svg" height="30px" width="30px">
                            </span>                            
                        </div>
                        
                        <h4 class="card-title">25 kgs</h4>
                        <p class="card-text">
                            <div class="address" style="float: left;">
                                <span>15, ABC street,<br>Chennai, Tamil Nadu<br>605012</span>
                            </div>
                            <div class="row" style="float:right;">
                                <div class="col">
                                    <span class="options" data-toggle="tooltip" title="Requires collection service"><img class="options" src="res/icons/collection-service.svg"></span>
                                </div>
                                <div class="col">
                                    <span class="options" data-toggle="tooltip" title="Additional Assistance"><img  src="res/icons/assistance.svg"></span>
                                </div>
                            </div>
                        </p>
                    </div>
                    <div class="card-footer text-muted">
                        Order placed on 2nd October 2022
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript"
            href="js/main.js">
    </script>
    <script type="text/javascript"
            href="js/jquery.js">
    </script>
    <script type="text/javascript"
            href="js/bootstrap.min.js">
    </script>
</body>
 
</html>
